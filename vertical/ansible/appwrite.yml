  vars_prompt:
    - name: 'domain'
      prompt: 'Your Appwrite domain'
      private: no
      default: 'localhost'
    - name: 'functionsDomain'
      prompt: 'Your Appwrite functions domain'
      private: no
      default: 'functions.localhost'

  tasks:
